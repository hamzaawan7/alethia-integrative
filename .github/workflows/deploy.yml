name: Build and Deploy to Hostinger via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Preflight â€” check required secrets and DNS
        shell: bash
        run: |
          set -euo pipefail
          HOST='156.67.67.67'
          USER='${{ secrets.FTP_USERNAME }}'
          PASS='${{ secrets.FTP_PASSWORD }}'
          [ -n "$HOST" ] || { echo "Missing FTP_HOST"; exit 1; }
          [ -n "$USER" ] || { echo "Missing FTP_USERNAME"; exit 1; }
          [ -n "$PASS" ] || { echo "Missing FTP_PASSWORD"; exit 1; }

          sudo apt-get update -y >/dev/null 2>&1 || true
          sudo apt-get install -y dnsutils curl >/dev/null 2>&1 || true

          # HOST is an IP so skip DNS lookup

          # Quick auth probe (no file changes)
          curl --silent --show-error --ftp-pasv --user "$USER:$PASS" "ftp://$HOST/" --list-only >/dev/null || { echo "FTP auth failed (verify username/password)"; exit 1; }

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Include .htaccess in build output
        run: |
          if [ -f .htaccess ]; then
            cp .htaccess dist/.htaccess
          fi

      - name: Deploy via FTP to Hostinger public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 156.67.67.67
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: /public_html/
          # Keep existing files unless overwritten
          dangerous-clean-slate: false
          # Passive mode for Hostinger
          security: loose
