name: Build and Deploy to Hostinger via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Include .htaccess in build output
        run: |
          if [ -f .htaccess ]; then
            cp .htaccess dist/.htaccess
          fi

      - name: Deploy via FTP to Hostinger public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: /home/u938549775/domains/aletheia.md/public_html/
          # Keep existing files unless overwritten
          dangerous-clean-slate: false
          # Passive mode for Hostinger
          security: loose
