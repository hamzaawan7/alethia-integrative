name: Build and Deploy to Hostinger via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Preflight â€” check required secrets and DNS
        run: |
          test -n "${{ secrets.FTP_HOST }}" || (echo "Missing FTP_HOST" && exit 1)
          test -n "${{ secrets.FTP_USERNAME }}" || (echo "Missing FTP_USERNAME" && exit 1)
          test -n "${{ secrets.FTP_PASSWORD }}" || (echo "Missing FTP_PASSWORD" && exit 1)
          echo "FTP_HOST length: ${#FTP_HOST}"
          sudo apt-get update -y >/dev/null 2>&1 || true
          sudo apt-get install -y dnsutils curl >/dev/null 2>&1 || true
          nslookup "${{ secrets.FTP_HOST }}" || (echo "DNS lookup failed for FTP_HOST" && exit 1)
          # Quick auth probe (no file changes)
          curl --silent --show-error --ftp-pasv --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_HOST }}/" --list-only >/dev/null || (echo "FTP auth failed (verify username/password and user directory)" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Include .htaccess in build output
        run: |
          if [ -f .htaccess ]; then
            cp .htaccess dist/.htaccess
          fi

      - name: Deploy via FTP to Hostinger public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: /home/u938549775/domains/aletheia.md/public_html/
          # Keep existing files unless overwritten
          dangerous-clean-slate: false
          # Passive mode for Hostinger
          security: loose
